<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Spelling Bee users playing"> 
    <meta name="keywords" content="spelling game, words, game, spell, writing"> 

    <!-- Title -->
    <title>Spelling Bee Quiz</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> 
    
    <!-- Link to an external CSS -->
    <link rel="stylesheet" href="assets/css/style.css"> 

</head>
<body>
    <header>
        <h1 class="heading">
            <img class="logo" src="assets/images/logo1.png" alt="logo"> Spelling Bee ></h1> 
     
     
      <div class="game">
        <!-- Progress Table -->
         <table class="blue">
        <tr> 
        
        <td class="progress-area">
            <p id="progress"><span id="question-number">0</span> of 10</p>  
        </td>   
    </tr> 
</table> 
        <!-- Timer Table -->
         <table class="red">
        <tr> 
        <td id="timer-container">
            <span id="time-left-text">Time Left:</span>  
            <span id="timer">00:30</span> 
          
        </td>  
    </tr>
    </table>
        <!-- Score Table -->
         <table class="green">
        <tr> 
        <td class="score-area"> 
            <p class="scores">Points: <span id="score">0</span></p> 
        </td> 
    </tr> 
    </table>

      </div>      
    </header>
    <main>Main content</main>
    <footer>Footer</footer>
    
</body>
</html>
