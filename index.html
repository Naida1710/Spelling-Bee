<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Spelling Bee users playing"> 
    <meta name="keywords" content="spelling game, words, game, spell, writing"> 

    <!-- Title -->
    <title>Spelling Bee Quiz</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> 
    
    <!-- Link to an external CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> 

</head>
<body>
    <header>
        <h1 class="heading">
            <img class="logo" src="assets/images/logo1.png" alt="logo"> Spelling Bee ></h1> 
     
     
      <div class="game">
        <!-- Progress Table -->
         <table class="blue">
        <tr> 
        
        <td class="progress-area">
            <p id="progress"><span id="question-number">0</span> of 10</p>  
        </td>   
    </tr> 
</table> 
        <!-- Timer Table -->
         <table class="red">
        <tr> 
        <td id="timer-container">
            <span id="time-left-text">Time Left:</span>  
            <span id="timer">00:30</span> 
          
        </td>  
    </tr>
    </table>
        <!-- Score Table -->
         <table class="green">
        <tr> 
        <td class="score-area"> 
            <p class="scores">Points: <span id="score">0</span></p> 
        </td> 
    </tr> 
    </table>

      </div>      
    </header>

    <main>
        <div class="game-area"> 

            <div id="popup"> 

                <div class="bee-shape"> 
                
                <p id="popup-message"></p> 
                
                </div> 
                <button id="nextButton">Next</button> 

</div> 
                
              


            <div class="quiz-container"> 

                <button id="homeButton" class="home-btn" aria-label="Go to homepage"> 

                    <i class="fas fa-home"></i> 
                    
                    </button> 

                <div id="start-quiz"> 

                    <h2>Welcome to the Spelling Bee Quiz!</h2> 
            
                        <button id="startQuiz">Start Quiz</button> 
                        
                        </div> 
                    
                    </div> 

                <div id="difficulty-selection"> 
                
                <h2>Choose your difficulty level to begin!</h2> 
                
                <button class="difficulty-btn" data-level="easy">üòä Easy</button> 
                
                <button class="difficulty-btn" data-level="medium">üòê Medium</button> 
                
                <button class="difficulty-btn" data-level="hard">üò± Hard</button> 
                
                </div> 
                
                </div>  


                <div class="quiz-area"> 

                    <div id="start-screen"> 


                        <button id="fiftyFiftyButton" class="btn">50/50</button> 
        </div>

        <div class="quiz-container"> 

            <div id="quiz-content"> 
            
            <h2 id="quiz-question-text">Choose the correct spelling:</h2> 
            
            <div class="quiz-options" id="quiz-options"></div> 
            
            </div> 
            
            </div> 

            <div class="submit-container"> 

                <button id="submitAnswer" class="btn btn--gray">Submit Answer</button> 

                <div id="error-popup" class="error-popup"> 

                    Please select an answer first! 
                    
                    </div> 

                    <div id="certificate-popup"> 

                        <div id="certificate-message"></div> 
                        
                        <button id="play-again-btn">Play again</button> 
                        
                        </div> 

    </div>
    </main>
    <footer>
        <div class="creation"> 

            <p>¬© Created by Naida Hadzic.</p> 
            
            </div> 
    </footer>
    
</body>
</html>
